---
layout: default
---
<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <p class="page-description">{{ page.description }}</p>

  {% if page.toc %}
  <div class="page-toc">
    <h4>Contents</h4>
    <ul>
      {% for t in page.toc %}
      <li><a href="{{ t[0] }}">{{ t[1] }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <p>{{ content }}</p>
</article>
